events {
    worker_connections 1024;
}

http {
    server {
        listen 80;

        # Predictor static files - MUST come before /magic8ball/
        location /magic8ball/static/ {
            proxy_pass http://localhost:8001/static/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Predictor with trailing slash
        location /magic8ball/ {
            proxy_pass http://localhost:8001/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }

        # Predictor without trailing slash - redirect
        location = /magic8ball {
            return 301 /magic8ball/;
        }

        # Homepage
        location / {
            proxy_pass http://localhost:8000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}
